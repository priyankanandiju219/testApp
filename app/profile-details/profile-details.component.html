
<!DOCTYPE html>
<!-- Created By Umesh Waykar -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<div class="card-header">
<div class="main">
    <ul class="cards">
        <li *ngFor="let slide of sliderData"  class="cards_item">
            <div class="cardBack">&nbsp;</div>
            <div class="cardBack1">&nbsp;</div>
            <div class="card">
                <div class="card_image">
                    <img  [src]="slide.src" class="slide__image" alt="PRODUCT" />
            </div>
                <div class="card_content">
                    <div class="dis-flex">
                        <div class="d-flex mr-2 text-primary">
                            <ion-icon name="shield-checkmark-outline"></ion-icon>
                            <small class="ml-1">Verified</small>
                        </div>
                        <div class="d-flex">
                            <ion-icon name="briefcase-outline"></ion-icon>
                            <small class="ml-1">Premium NRI</small>
                        </div>
                    </div>
                    <h2 class="card_title">{{slide.name}}</h2>
                    <p class="card_text">{{slide.age}} {{slide.height}}, {{slide.Ocupation}},<br />
                        {{slide.Religion}}, {{slide.Location}}.
                    </p>
                    <hr />
                    <div class="d-flex">
                        <div class="d-flex">
                            <ion-icon name="star-outline"></ion-icon>
                            <span class="ml-2 shortlist">Shortlist</span>
                        </div>
                        <div class="">
                            <b>Like her?</b>
                            <button class="notLike"><ion-icon name="close-outline"></ion-icon></button>
                            <button class="liked"><ion-icon name="checkmark-outline"></ion-icon></button>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
</div>
</html>
